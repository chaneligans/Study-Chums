<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edit Profile | Study Chums</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">

    <!-- IMPORT ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- IMPORT jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- firebase IMPORT -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script type="text/javascript" src="scripts/firebase-config.js"></script>
    <script>firebase.initializeApp(config);</script><!--Initialize Firebase-->

    <!-- CHECK IF USED IS LOGGED IN -->
    <script type="text/javascript" src="scripts/check_login.js"></script>
    <script>window.onload = checkLogin;</script>

    <!-- EDIT_PROFILE JAVASCRIPT (COLLECT USER INFO) -->
    <script type="text/javascript" src="scripts/edit_profile.js"></script>
  </head>

    <div class="create-profile-box">
      <h1>Edit Profile</h1>
      <button class="create-profile-btn" onclick="location.href='profile.html';">Back to Profile</button>
      <form>
        <label class="upload-photo">
          Upload Profile Photo
          <input id="file" type="file" class="upload-photo" value="image/png" id="file">
        </label>
        <div class="textbox">
          <i class="fas fa-user"></i>
          <input id="name" type="text" placeholder="Name" name="" value="">
        </div>
        <div class="textbox">
          <i class="fas fa-at"></i>
          <input id="email" type="text" placeholder="Email" name="" value="">
        </div>
        <div class="textbox">
          <i class="fas fa-glasses"></i>
          <input id="major" type="text" placeholder="Major" name="" value="">
        </div>
        <div class="textbox">
          <i class="fas fa-align-justify"></i>
          <textarea id="bio" type="text" placeholder="Tell us about yourself!" name="" value=""></textarea>
        </div>
        <input class="create-profile-btn" type="button" name=""
          value="Add To Profile" onclick="updateProfile();">
      </form>
    </div>
  </body>
</html>
