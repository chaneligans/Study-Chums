<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="/manifest.json">

    <title>Create Account | Study Chums</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">

    <!-- IMPORT ICONS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- IMPORT jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- CREATE ACCOUNT JAVASCRIPT-->
    <script src="scripts/site_login.js"></script>
    
    <!-- Recovery js -->
    <script src="scripts/account-recover.js"></script>

    <!-- CREATE PROFILE JAVASCRIPT (COLLECT USER INFO FUNCTIONS) -->
    <script src="scripts/create-profile.js"></script>

    <script src="scripts/dark-mode.js"></script>

    <!-- firebase IMPORT -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
    <script src="scripts/firebase-config.js"></script>

  </head>
  <body>
    <div class="onoffswitch">
      <input type="checkbox" class="onoffswitch-checkbox" id="dark-switch">
      <label class="onoffswitch-label" for="dark-switch">
          <span class="onoffswitch-inner"></span>
          <span class="onoffswitch-switch"></span>
      </label>
    </div>

    <div class="create-profile-box">
      <h1>Recover Account</h1>
      <p>Please enter your email. A link will be sent to you to reset your password.</p>
      <div class="textbox">
        <i class="fas fa-at"></i>
        <input id="recovey-email-input" type="text" placeholder="Please enter your email" name="" value="" required>
      </div>
      <button id="send-email-btn" class="email-button" onclick="passwordResetEmail();"><i class="login-icon fas fa-paper-plane"></i>Send Email</button>
    </div>
  </body>
</html>
