<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <link rel="manifest" href="/manifest.json">
    <title>Study Chums</title>

    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="main.css">

    <!-- FIREBASE INITIALIZATION -->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
    <script type="text/javascript" src="scripts/firebase-config.js"></script>
    <script>firebase.initializeApp(config);</script><!-- Initialize Firebase -->
    <!-- END FIREBASE INITIALIZATION -->

    <!-- FACEBOOK INITIALIZATION -->
    <script type="text/javascript" src="scripts/facebook-config.js"></script>
    <script type="text/javascript" src="scripts/facebook_init.js"></script>
    <!-- END FACEBOOK INITIALIZATION-->

    <!-- FACEBOOK SIGN IN-->
    <script type="text/javascript" src="scripts/site_login.js"></script>
    <!-- END FACEBOOK SIGN IN -->

    <!-- CHECK IF USED IS LOGGED IN -->
    <script type="text/javascript" src="scripts/check_login.js"></script>
    <!-- <script>window.onload = checkIndexLogin;</script> -->

    <!-- jQuery IMPORT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Font Awesome import -->
    <script src="https://kit.fontawesome.com/48eb95b02a.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="scripts/dark-mode.js"></script>

  </head>
  <div class="onoffswitch">
    <input type="checkbox" class="onoffswitch-checkbox" id="dark-switch">
    <label class="onoffswitch-label" for="dark-switch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
    </label>
  </div>

  <body>
    <!-- (UI) LOGIN BOX -->
    <div class="login-box" style="text-align:center;" id="login-box">
      <h1>Welcome To Study Chums</h1>
      <button id="fb-login-btn" class="fb-button" onclick="facebookSignIn()">
        <i class="login-icon fab fa-facebook-square"></i>Login with Facebook
      </button>
      <br>

      <div id="Or_space">
        <hr class="login-divider">  Or  <hr class="login-divider">
      </div>
      <!-- <h1>Sign In via Email</h1> -->
      <div class="textbox">
        <i class="fas fa-at"></i>
        <input id="login-email-input" type="text" placeholder="Please enter your email" name="" value="" required>
      </div>
      <div class="textbox">
        <i class="fas fa-lock"></i>
        <input id="login-password-input" type="password" placeholder="Please enter your password" name="" value="" required>
      </div>

      <button id="email-login-btn" class="email-button" onclick="emailAndPasswordSignIn()">
        <i class="login-icon fas fa-paper-plane"></i>Login with Email
      </button>

      <p class="login-p">
        <a href="create-account.html">Create an Account</a>
      </p>
        <!-- forget password-->
      <p class="login-p" style="margin-bottom:15px;">
        <a href="recovery.html">Forgot password?</a>
      </p>
    </div>
    <!-- END (UI) LOGIN BOX -->

    <footer class="login-bottom" style="text-align:center;">
      Designed and Developed by Team Motivation 2019<br>
      <a href="privacypolicy.html">Privacy Policy</a>
    </footer>
  </body>
</html>
